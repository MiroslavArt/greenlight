<head>

<body>
	<div class="authorization_container">
		<form class="authorization_form">

				<input type="text" class="text_input" placeholder="Введите свой логин" />
			</div><!-- END input_container -->

				<input type="password" class="text_input" placeholder="Введите пароль" />
			</div><!-- END input_container -->
			<div class="flexbox">
				<label class="checkbox active js_checkbox"><input type="checkbox" checked />Оставаться в системе</label>
				<a href="#" class="link mob"><span>Забыли пароль?</span></a>
			</div><!-- END flexbox -->
			<div class="flexbox">
				<input type="submit" class="btn" value="Войти" />
				<a href="#" class="link"><span>Забыли пароль?</span></a>
			</div><!-- END flexbox -->
		</form><!-- END authorization_form -->
	</div><!-- END authorization_container -->
